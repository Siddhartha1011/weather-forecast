<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Forecast App</title>
  <!-- Tailwind Play CDN for quick setup -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Location-based weather forecast using WeatherAPI.com" />
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-100 via-white to-cyan-100 transition-all" id="app-body">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-semibold">Weather Forecast</h1>
      <div class="flex items-center gap-3">
        <button id="loc-btn" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Use my location</button>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="unit-toggle" /> <span>Show °F (today)</span>
        </label>
      </div>
    </header>

    <!-- Search area -->
    <section class="bg-white/80 rounded-lg p-4 shadow">
      <form id="search-form" class="flex gap-2">
        <input id="city-input" type="text" placeholder="Search city (e.g. London)" class="flex-1 border rounded px-3 py-2" />
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Search</button>
      </form>

      <div class="mt-3 flex items-center gap-3">
        <div id="recent-container" class="relative">
          <button id="recent-btn" class="px-3 py-1 border rounded hidden">Recent searches ▾</button>
          <ul id="recent-list" class="absolute mt-2 bg-white border rounded shadow w-56 hidden"></ul>
        </div>
        <div id="error" class="text-sm text-red-600"></div>
      </div>
    </section>
    
    <!-- Current weather -->
    <section id="current-section" class="mt-4 bg-white/80 rounded-lg p-4 shadow hidden">
        <div class="flex items-center justify-between">
          <div>
            <h2 id="location-name" class="text-xl font-semibold"></h2>
            <p id="local-time" class="text-sm text-gray-600"></p>
          </div>
          <div class="text-right">
            <div id="temp" class="text-4xl font-bold"></div>
            <div id="condition" class="text-sm text-gray-600 flex items-center gap-2"></div>
          </div>
        </div>
  
        <div id="alert-banner" class="mt-4 hidden p-3 rounded bg-red-50 border border-red-200 text-red-700"></div>
  
        <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-3 text-sm text-gray-700">
          <div class="p-3 bg-slate-50 rounded shadow-sm">Humidity: <span id="humidity"></span>%</div>
          <div class="p-3 bg-slate-50 rounded shadow-sm">Wind: <span id="wind"></span> kph</div>
          <div class="p-3 bg-slate-50 rounded shadow-sm">Feels like: <span id="feelslike"></span>°C</div>
          <div class="p-3 bg-slate-50 rounded shadow-sm">UV Index: <span id="uv"></span></div>
        </div>
  
    </section> 
    
    <!-- Extended forecast -->
    <section id="forecast-section" class="mt-4 hidden">
        <h3 class="font-semibold mb-2">5-day Forecast</h3>
        <div id="forecast-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3"></div>
      </section>
  
      <!-- Footer / credits -->
      <footer class="mt-6 text-xs text-gray-500 text-center">
        Data from <a href="https://www.weatherapi.com/" target="_blank" rel="noopener noreferrer" class="underline">WeatherAPI.com</a>. Replace <code>API_KEY</code> in <code>script.js</code> with your key.
      </footer>
    </div>

  <script src="script.js"></script>
</body>
</html>
